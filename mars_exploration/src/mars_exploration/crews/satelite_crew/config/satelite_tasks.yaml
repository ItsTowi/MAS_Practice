orbit_planning_task:
  description: >
    Given mission_context and satellites.json, propose orbit coverage / retasking decisions that support imaging and communications.
    Output JSON with: adjustments, coverage_notes, constraints.
  expected_output: "Orbit plan JSON."

orbital_imaging_task:
  description: >
    Using mission_context + orbit planning decisions, produce a high-resolution imaging request plan.
    Include 3-6 targets with priority and justification. Output JSON.
  expected_output: "Imaging plan JSON."

communication_relay_task:
  description: >
    Using mission_context + orbit planning decisions, generate communication windows for downlink and relay.
    Output JSON with at least 3 windows and at least 1 relay. Include contingency.
  expected_output: "Communication plan JSON."

environment_monitoring_task:
  description: >
    Summarize global phenomena (dust storms, radiation, low visibility, comm interference) from mission_context hazards.
    Output JSON with hazards and recommended actions.
  expected_output: "Environment report JSON."

satellite_coordination_task:
  description: >
    Integrate orbit plan, imaging plan, comm plan, and environment report into a single Satellite Crew plan.
    Resolve conflicts and add coordination notes and open issues.
    Output final JSON plan and artifact references.
  expected_output: "Final satellite crew plan JSON."
