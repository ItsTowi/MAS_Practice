analyze_mission_plan_task:
  description: >
    Read mission_plan.md and extract approved target nodes, planned steps, and mission risks.
  expected_output: "Targets, steps and risks summary."

orbit_planning_task:
  description: >
    Produce orbit coverage/retasking decisions to support mission imaging and communications.
  expected_output: "Orbit decisions summary."

orbital_imaging_task:
  description: >
    Generate imaging requests (3-6) based on approved target nodes and priorities.
  expected_output: "Imaging plan."

communication_relay_task:
  description: >
    Generate downlink windows to Earth and relay windows to assets based on mission steps.
  expected_output: "Communication plan."

environment_monitoring_task:
  description: >
    Identify risks/hazards from mission_plan.md and recommend operational adjustments.
  expected_output: "Environment risks summary."

generate_satellite_plan_task:
  description: >
    Consolidate orbit, imaging, communications and environment into one Markdown report for Integration Crew.
    Use sections: Orbit, Imaging, Communications, Environment / Risks.
  expected_output: "Markdown satellite plan."
